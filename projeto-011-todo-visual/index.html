<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List Visual</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Minha Lista de Tarefas</h1>
      <section id="filtros">
        <button id="btnTodas" class="filtro-ativo">Todas</button>
        <button id="btnPendentes">Pendentes</button>
        <button id="btnConcluidas">Conclu√≠das</button>
      </section>
      <div id="contador">
        <span id="totalTarefas">0 tarefas</span>
      </div>
      <section id="form">
        <input
          type="text"
          id="inputTarefa"
          placeholder="Digite sua tarefa aqui..."
        />
        <button id="btnAdicionar">Adicionar</button>
      </section>
      <section id="tarefas">
        <ul id="listaTarefas"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
